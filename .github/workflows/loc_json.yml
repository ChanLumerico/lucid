name: Update LOC JSONs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-loc:
    runs-on: ubuntu-latest

    steps:
      # push일 때만 release-x.y.z 형식 검사
      - name: Check commit message matches release-x.y.z
        if: github.event_name == 'push'
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          echo "Commit message: $COMMIT_MSG"
          if [[ ! "$COMMIT_MSG" =~ ^release-[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Not a release commit. Skipping LOC update."
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4

      # loc/ 폴더 생성 + CodeTabs에서 원본 JSON 저장 + 배지용 JSON 생성
      - name: Fetch LOC and build loc/ files
        run: |
          mkdir -p loc
          curl -sL "https://api.codetabs.com/v1/loc/?github=ChanLumerico/lucid&branch=main&ignored=docs,devlog,review" > loc/loc.json

          python - <<'PY'
          import json
          path = "loc/loc.json"
          data = json.load(open(path, "r", encoding="utf-8"))
          total = next(x for x in data if x.get("language") == "Total")

          out = {
              "lines": total["lines"],
              "linesOfCode": total["linesOfCode"],
              "files": total["files"],
              "blanks": total["blanks"],
              "comments": total["comments"],
          }

          with open("loc/loc_badge.json", "w", encoding="utf-8") as f:
              json.dump(out, f)

          print("Total:", total)
          print("Badge:", out)
          PY

      # 혹시 HTML(리다이렉트 페이지) 저장됐을 때 바로 실패하도록 JSON 유효성 검사
      - name: Validate loc/loc.json
        run: |
          python - <<'PY'
          import json
          json.load(open("loc/loc.json", "r", encoding="utf-8"))
          print("loc/loc.json is valid JSON")
          PY

      - name: Commit & push loc/loc.json and loc/loc_badge.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
      
          COMMIT_MSG="${{ github.event.head_commit.message }}"
      
          git add loc/loc.json loc/loc_badge.json
          git commit -m "$COMMIT_MSG" || exit 0
          git push
